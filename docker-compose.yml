version: "3.8"

services:
  # 1. Service Discovery (Eureka)
  discovery-service:
    build: ./discovery-service
    container_name: discovery-service
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - crypto-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Redis (Message Broker)
  redis:
    image: redis:alpine
    container_name: crypto_redis
    ports:
      - "6379:6379"
    networks:
      - crypto-net

  # 3. TimescaleDB (Shared Database)
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: crypto_timescaledb
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=crypto_core
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    networks:
      - crypto-net

  # 4. API Gateway
  gateway-service:
    build: ./gateway-service
    container_name: gateway-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATA_REDIS_HOST=redis
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - JWT_SECRET=${JWT_SECRET}
    networks:
      - crypto-net
    depends_on:
      discovery-service:
        condition: service_healthy

  # 5. Market Service
  market-service:
    build: ./market-service
    container_name: market-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:postgresql://timescaledb:5432/crypto_core
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=admin
      - SPRING_DATA_REDIS_HOST=redis
    networks:
      - crypto-net
    depends_on:
      timescaledb:
        condition: service_started
      redis:
        condition: service_started
      discovery-service:
        condition: service_healthy

  # 6. Crawler Service (NEW)
  crawler-service:
    build: ./crawler-service
    container_name: crawler-service
    environment:
      - DATABASE_URL=postgresql://admin:admin@timescaledb:5432/crypto_core
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - EUREKA_SERVER=http://discovery-service:8761/eureka/
      - SERVICE_NAME=crawler-service
      - SERVICE_PORT=8000
      - ENABLE_SCHEDULER=true
      - HOSTNAME=crawler-service
    ports:
      - "8001:8000"
    networks:
      - crypto-net
    depends_on:
      timescaledb:
        condition: service_started
      discovery-service:
        condition: service_healthy

  # 7. Analysis Service (AI Sentiment Analysis)
  analysis-service:
    build: ./analysis-service
    container_name: analysis-service
    environment:
      - DATABASE_URL=postgresql://admin:admin@timescaledb:5432/crypto_core
      - EUREKA_SERVER=http://discovery-service:8761/eureka/
      - SERVICE_NAME=analysis-service
      - SERVICE_PORT=8002
      - HOSTNAME=analysis-service
      - USE_FINBERT=true
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ENABLE_SCHEDULER=true
      - BATCH_SIZE=50
    ports:
      - "8002:8002"
    networks:
      - crypto-net
    depends_on:
      timescaledb:
        condition: service_started
      discovery-service:
        condition: service_healthy

  identity-service:
    build: ./identity-service
    container_name: identity-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:postgresql://timescaledb:5432/crypto_core
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=admin
      - SPRING_DATA_REDIS_HOST=redis
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - VNPAY_TMN_CODE=${VNPAY_TMN_CODE}
      - VNPAY_HASH_SECRET=${VNPAY_HASH_SECRET}
    ports:
      - "8003:8003"
    networks:
      - crypto-net
    depends_on:
      timescaledb:
        condition: service_started
      redis:
        condition: service_started
      discovery-service:
        condition: service_healthy

volumes:
  timescaledb_data:

networks:
  crypto-net:
    driver: bridge
