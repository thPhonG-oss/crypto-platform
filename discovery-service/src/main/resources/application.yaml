server:
  port: 8761  # Standard Eureka port - KHÔNG ĐỔI

spring:
  application:
    name: discovery-service

eureka:
  client:
    # Discovery Service KHÔNG tự đăng ký với chính nó
    register-with-eureka: false
    # Discovery Service KHÔNG fetch registry từ ai khác
    fetch-registry: false
  
  server:
    # Production: true, Development: false
    enable-self-preservation: ${EUREKA_SELF_PRESERVATION:false}
    
    # Thời gian chờ khi sync registry rỗng (ms)
    wait-time-in-ms-when-sync-empty: 0
    
    # Tần suất evict (xóa) service chết (ms)
    eviction-interval-timer-in-ms: ${EUREKA_EVICTION_INTERVAL:5000}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always